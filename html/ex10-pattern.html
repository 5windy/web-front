<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type text의 pattern 활용</title>
</head>
<body>
    <form action="http://localhost:8080">
        <input type="text" name="tel" placeholder="tel" pattern="01\d{1}-[0-9]{4}-[0-9]{4}" title="###-####-####" required>
        <input type="submit">
    </form>
</body>
</html>
