<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>

<body>
    <!-- unordered list -->
    <ul>
        <li>목록1
            <ul>
                <li>내용1</li>
                <li>내용2</li>
            </ul>
        </li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>

    <!-- ordered list -->
    <ol start="7" type="i">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ol>

    <!-- 정렬 : ctrl + A -> ctrl + K ctrl + F -->

    <!-- 하나은행 메인 -->


</body>

</html>
