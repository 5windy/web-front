<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ex03-tabmenu.css">

    <title>CSS로 탭 메뉴 만들기</title>
</head>

<body>
    <div id="tab-menu">
        <input type="radio" id="menu1" name="menu" value="html" checked>
        <input type="radio" id="menu2" name="menu" value="css">
        <input type="radio" id="menu3" name="menu" value="javascript">
        <ul>
            <li id="li1"><label for="menu1">
                    <div><span>HTML</span></div>
                </label></li>
            <li id="li2"><label for="menu2">
                    <div><span>CSS</span></div>
                </label></li>
            <li id="li3"><label for="menu3">
                    <div><span>Javascript</span></div>
                </label></li>
        </ul>

        <p id="">위키 또는 생성형 AI 등으로부터 html에 대한 자료조사한 결과물</p>
        <p id="">위키 또는 생성형 AI 등으로부터 css에 대한 자료조사한 결과물</p>
        <p id="">위키 또는 생성형 AI 등으로부터 javascript에 대한 자료조사한 결과물</p>
    </div>

</body>

</html>
